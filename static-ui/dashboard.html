<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/dashboard.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar"></aside>

            <main class="content">
                <div class="container">
                    <div class="welcome-text">
                        <h3>Welcome!</h3>
                        <p>
                            Here`s an overview of your financial activity.
                        </p>
                    </div>
                    <div class="summery-cart">
                        <div class="cart">
                            <div class="cart-header">

                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-down-up"><path
                                        stroke="none" d="M0 0h24v24H0z"
                                        fill="none" /><path
                                        d="M17 3l0 18" /><path
                                        d="M10 18l-3 3l-3 -3" /><path
                                        d="M7 21l0 -18" /><path
                                        d="M20 6l-3 -3l-3 3" /></svg>
                                <h3>Total Income</h3>
                            </div>
                            <p>15,00</p>
                        </div>
                        <div class="cart">
                            <div class="cart-header">

                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-transfer-up"><path
                                        stroke="none" d="M0 0h24v24H0z"
                                        fill="none" /><path d="M7 21v-6" /><path
                                        d="M20 6l-3 -3l-3 3" /><path
                                        d="M17 3v18" /><path
                                        d="M10 18l-3 3l-3 -3" /><path
                                        d="M7 3v2" /><path
                                        d="M7 9v2" /></svg>
                                <h3>Total Expenses</h3>
                            </div>
                            <p>15,00</p>
                        </div>
                        <div class="cart">
                            <div class="cart-header">

                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-album"><path
                                        stroke="none" d="M0 0h24v24H0z"
                                        fill="none" /><path
                                        d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" /><path
                                        d="M12 4v7l2 -2l2 2v-7" /></svg>
                                <h3>Current Balance</h3>
                            </div>
                            <p>15,00</p>
                        </div>
                    </div>
                    <div class="button-add">
                        <button class="button-income"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path
                                    stroke="none" d="M0 0h24v24H0z"
                                    fill="none" /><path d="M12 5l0 14" /><path
                                    d="M5 12l14 0" /></svg> Add Income</button>
                        <button class="button-expenses"><svg
                                xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round"
                                class="icon icon-tabler icons-tabler-outline icon-tabler-plus"><path
                                    stroke="none" d="M0 0h24v24H0z"
                                    fill="none" /><path d="M12 5l0 14" /><path
                                    d="M5 12l14 0" /></svg>Add Expenses</button>
                    </div>
                    <div class="recent-trecsaction">
                        <h2>Recent Transaction</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Decription</th>
                                </tr>

                            </thead>
                            <tbody>
                                <tr>
                                    <td>01/15/2024</td>
                                    <td>food</td>
                                    <td>rice</td>
                                    <td>-$150.00</td>
                                    <td>for month</td>
                                </tr>
                                <tr>
                                    <td>01/15/2024</td>
                                    <td>food</td>
                                    <td>rice</td>
                                    <td>-$150.00</td>
                                    <td>for month</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

        </div>
    </body>
</html>
